<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Тестовое задание v1</title>
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="pull-left">
					<button type="button" class="header__button" id="add-event-button">Добавить</button>
					<button type="button" class="header__button" id="update-button">Обновить</button>
				</div>
				<div class="pull-right">
					<span class="icon icon-magnifier"></span>
					<span class="header__input-wrapper default-input">
						<input type="text" id="search-input" class="header__input transparent-input" placeholder="Событие, дата или участник" />
						<span id="clear-header-input" class="header__clear-input icon icon-cross"></span>
					</span>
				</div>
			</div>
		</div>
	</header>

	<section>
		
		<div class="container">
			
			<div class="row">
				<button id="prev-month-button" class="default-button" type="button"><span class="icon icon-left"></span></button>
				<span class="calendar__date-label" id="current-date-label"></span>
				<button id="next-month-button" class="default-button" type="button"><span class="icon icon-right"></span></button>
				<button type="button" id="today-button" class="default-button">Сегодня</button>
			</div>
			
			<!-- Calendar start -->
			<div class="row">
				<div class="calendar__container" id="calendar-container"></div>
			</div>
			<!-- Calendar end -->

		</div>

	</section>


	<div class="popup" id="add-fast-popup">
		<span class="close-popup icon icon-close"></span>
		<div>
			<input type="text" class="default-input full-width" placeholder="22 мая, полить цветы" />
			<button class="default-button" type="button" id="add-fast-button">Создать</button>
			
		</div>
	</div>


	<div class="popup" id="add-event-popup">
		<span class="close-popup icon icon-close"></span>
	</div>


	<div class="popup" id="search-event-popup">
		<span class="close-popup icon icon-close"></span>
	</div>

</body>
</html>
